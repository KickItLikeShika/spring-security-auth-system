<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color : #3e3e3e;
            color : white;
        }
    </style>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/}" th:object="${user}" method="get" class="form-horizontal" role="form">
                <h2>Hello this is the home page</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        First name: <p th:text="*{firstname}">First name will be shown here</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        Last name: <p th:text="*{lastname}">Last name will be shown here</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        Email: <p th:text="*{email}">Email name will be shown here</p>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        Username: <p th:text="*{username}">Username will be shown here</p>
                    </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        Phone number: <p th:text="*{phone}">Phone number will be shown here</p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
